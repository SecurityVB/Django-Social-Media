{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user.username</title>
    {% block css %} {% endblock %}
</head>
<body>
    <div class="profile-username-container">
        {% block username %} {% endblock %}
    </div>
    <div class="navbar">

        <div class="left">
            <a href="{% url 'desk' %}">Главная</a>

        </div>

        <div class="right">
            {% block right-menu %}  {% endblock %}

    </div>


    {% block content %} {% endblock %}

</body>
</html>
