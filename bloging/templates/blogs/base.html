<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ title }} </title>
    {% block css %}  {% endblock %}
</head>
<body>

    <div class="navbar">

        <div class="left">
            <a href="{% url 'desk' %}">Главная</a>
            <a href="{% url 'profile' %}">Профиль</a>
        </div>

        <div class="center">
            {% block center-menu %}  {% endblock %}
        </div>

        <div class="right">
            {% block right-menu %}  {% endblock %}
        </div>

    </div>

    <div class="container">
        {% block content %}  {% endblock %}
    </div>

</body>
</html>
